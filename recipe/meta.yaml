{% set name = "ghostPii" %}
{% set version = "1.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ghostPii-{{ version }}.tar.gz
  sha256: 01ba54d76a0e701409fb2a7ef08bd994b2221e5f8b0edb31ef8b20213ba4b4ac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - setuptools >=42
    - pip
    - python >=3.6
  run:
    - IPython
    - numpy
    - pandas
    - python >=3.6
    - requests
    - scipy
    - sqlalchemy
    - sympy

test:
  imports:
    - ghostPii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/capnion/ghostpii_client
  summary: A homomorphic encryption package
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jackp97
    - BirdMueller
