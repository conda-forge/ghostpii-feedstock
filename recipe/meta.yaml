{% set name = "ghostPii" %}
{% set version = "1.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ghostPii-{{ version }}.tar.gz
  sha256: 8ba42237395514fa8bc7169e2e3c191aaaeb3e5a7810a5dcf8988d2ca9c2ead7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - setuptools >=42
    - pip
    - python >=3.6
  run:
    - IPython
    - numpy
    - pandas
    - python >=3.6
    - requests
    - scipy
    - sqlalchemy
    - sympy

test:
  imports:
    - ghostPii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/capnion/ghostpii_client
  summary: A homomorphic encryption package
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jackp97
    - BirdMueller
